name: Build Android

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.0.0

      - name: Clean previous Android builds
        run: rm -rf src-tauri/gen/android

      - name: Initialize Android project
        run: npm run tauri android init
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Generate app icons (after android init to update Android icons)
        run: npx @tauri-apps/cli icon src-tauri/icons/appIcon_square.png

      - name: Add Android permissions for microphone
        run: |
          MANIFEST_PATH="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          # Add RECORD_AUDIO and related permissions before </manifest>
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.RECORD_AUDIO" />\n    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n    <uses-feature android:name="android.hardware.microphone" android:required="true" />\n</manifest>|' "$MANIFEST_PATH"
          echo "Updated AndroidManifest.xml:"
          cat "$MANIFEST_PATH"

      - name: Configure Gradle for Play Store requirements
        run: |
          GRADLE_FILE="src-tauri/gen/android/app/build.gradle.kts"
          if [ -f "$GRADLE_FILE" ]; then
            # Set targetSdk to 34 (Google Play requirement)
            sed -i 's/targetSdk\.set([0-9]*)/targetSdk.set(34)/' "$GRADLE_FILE" || true
            echo "Updated build.gradle.kts - targetSdk set to 34"
            cat "$GRADLE_FILE" | grep -A5 "defaultConfig" || true
          fi

      - name: Build Android APK (Debug - for testing)
        run: npm run tauri android build -- --apk --debug --target aarch64
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Build Android AAB (Release - for Play Store)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm run tauri android build -- --aab --target aarch64
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Show build outputs
        run: |
          echo "=== APK files ==="
          find src-tauri/gen/android -name "*.apk" -type f -exec ls -lh {} \;
          echo "=== AAB files ==="
          find src-tauri/gen/android -name "*.aab" -type f -exec ls -lh {} \; || echo "No AAB files (release build only on main)"

      - name: Copy APK to output
        run: |
          mkdir -p output
          find src-tauri/gen/android -name "*.apk" -type f | head -1 | xargs -I {} cp {} output/voice-note-ai-debug.apk
          ls -lh output/

      - name: Copy AAB to output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          find src-tauri/gen/android -name "*.aab" -type f | head -1 | xargs -I {} cp {} output/voice-note-ai-release.aab || echo "No AAB found"
          ls -lh output/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: voice-note-ai-debug-apk
          path: output/voice-note-ai-debug.apk
          if-no-files-found: error

      - name: Upload Release AAB (Play Store)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: voice-note-ai-release-aab
          path: output/voice-note-ai-release.aab
          if-no-files-found: warn
