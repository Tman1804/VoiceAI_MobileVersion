name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@^2.0.0

      - name: Initialize Android project
        run: npm run tauri android init
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Add Android permissions for microphone
        run: |
          MANIFEST_PATH="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          # Add RECORD_AUDIO and related permissions before </manifest>
          sed -i 's|</manifest>|    <uses-permission android:name="android.permission.RECORD_AUDIO" />\n    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n    <uses-feature android:name="android.hardware.microphone" android:required="true" />\n</manifest>|' "$MANIFEST_PATH"
          echo "Updated AndroidManifest.xml:"
          cat "$MANIFEST_PATH"

      - name: Build Android APK (Debug)
        run: npm run tauri android build -- --apk --debug
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: List generated APKs
        run: find src-tauri/gen/android -name "*.apk" -type f 2>/dev/null || echo "No APKs found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: voice-note-ai-android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
