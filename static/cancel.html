<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoxWarp - Payment Cancelled</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container { text-align: center; padding: 40px; max-width: 400px; }
    .icon {
      width: 80px; height: 80px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px; font-size: 40px;
      background: linear-gradient(135deg, #f59e0b, #ef4444);
    }
    h1 { font-size: 24px; margin-bottom: 12px; }
    p { color: #94a3b8; margin-bottom: 16px; line-height: 1.6; }
    .hint { font-size: 14px; color: #64748b; margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ—</div>
    <h1>Payment Cancelled</h1>
    <p>No charges were made. You can try again anytime.</p>
    <p class="hint">Returning to app...</p>
  </div>
  <script>
    // Try to close the browser tab/window after 2 seconds
    setTimeout(function() {
      window.close();
      // Fallback: go back in history
      setTimeout(function() {
        history.go(-(history.length - 1));
      }, 500);
    }, 2000);
  </script>
</body>
</html>
